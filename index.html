<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to The Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff6a00 120%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 2;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 700;
    }
    #countdown {
      font-size: 2.2em;
      font-weight: 600;
      margin: 30px 0 10px 0;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time {
      font-size: 2.2em;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 5px;
      min-width: 50px;
    }
    .label {
      font-size: 0.9em;
      opacity: 0.8;
      letter-spacing: 1px;
    }
    .celebrate {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd700;
      margin: 30px 0 10px 0;
      animation: pop 1s ease-in-out infinite alternate;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #fff, 0 0 18px #ffd700;
    }
    @keyframes pop {
      0% { transform: scale(1);}
      100% { transform: scale(1.07);}
    }
    .footer {
      margin-top: 20px;
      font-size: 1em;
      opacity: 0.7;
    }
    /* Falling flowers canvas should cover the whole screen */
    #flowers-canvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Falling flowers canvas -->
  <canvas id="flowers-canvas"></canvas>
  <div class="container">
    <h1>Countdown to <span style="color:#ffd700">The Day</span></h1>
    <div id="countdown">
      <!-- Timer will be injected here -->
    </div>
    <div id="message"></div>
    <div class="footer">Gaurav ‚ù§Ô∏è Anubha</div>
  </div>
  <script>
    // Flower petal SVG path (you can change color or shape for variety)
    function drawPetal(ctx, x, y, size, angle, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -1, 0.8, -1, 0.8, 0);
      ctx.bezierCurveTo(0.8, 1, 0, 1, 0, 0);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.globalAlpha = 0.85;
      ctx.shadowColor = "#fff6";
      ctx.shadowBlur = 6;
      ctx.fill();
      ctx.restore();
    }

    // Falling flowers animation
    const canvas = document.getElementById('flowers-canvas');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function randomColor() {
      // Soft pinks, purple, yellow
      const colors = ['#ffb6c1', '#ffd1dc', '#fff7ae', '#e0bbff', '#ffecb3', '#fbc2eb'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createPetal() {
      const size = Math.random() * 0.7 + 0.4;
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: size * 18 + 12,
        speed: Math.random() * 1.5 + 1,
        angle: Math.random() * Math.PI * 2,
        angleSpeed: (Math.random() - 0.5) * 0.03,
        sway: Math.random() * 2 + 1,
        swaySpeed: Math.random() * 0.04 + 0.01,
        swayPhase: Math.random() * Math.PI * 2,
        color: randomColor()
      };
    }

    function animatePetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (petals.length < 30) {
        petals.push(createPetal());
      }
      for (let i = 0; i < petals.length; i++) {
        let p = petals[i];
        p.y += p.speed;
        p.angle += p.angleSpeed;
        p.x += Math.sin(p.swayPhase + p.y * p.swaySpeed) * p.sway;
        drawPetal(ctx, p.x, p.y, p.size / 20, p.angle, p.color);
        if (p.y > canvas.height + 20) {
          petals[i] = createPetal();
          petals[i].y = -20;
        }
      }
      requestAnimationFrame(animatePetals);
    }
    animatePetals();

    // Countdown logic
    const now = new Date();
    const year = now.getFullYear();
    const targetDate = new Date(`${year}-10-19T23:59:59`);

    function updateCountdown() {
      const current = new Date();
      const diff = targetDate - current;
      const countdown = document.getElementById("countdown");
      const message = document.getElementById("message");

      if (diff > 0) {
        // Countdown is ongoing
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerHTML = `
          <div class="time-section">
            <div class="time">${days}</div>
            <div class="label">Days</div>
          </div>
          <div class="time-section">
            <div class="time">${hours}</div>
            <div class="label">Hours</div>
          </div>
          <div class="time-section">
            <div class="time">${minutes}</div>
            <div class="label">Minutes</div>
          </div>
          <div class="time-section">
            <div class="time">${seconds}</div>
            <div class="label">Seconds</div>
          </div>
        `;
        message.innerHTML = "";
      } else {
        // Countdown is over, show "The day"
        countdown.innerHTML = `<span class="celebrate">The Day üéâ</span>`;
        message.innerHTML = `<div style="font-size:1.1em; margin-top:15px;">The wait is over. Enjoy your special moment!</div>`;
        clearInterval(timer);
      }
    }

    updateCountdown(); // Initial call
    const timer = setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
